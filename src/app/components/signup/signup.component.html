

<div class="container">
    <div class="row justify-content-md-center align-items-center">

      <div class="col-md-auto" style="margin-top:130px">
          <img src="https://qph.fs.quoracdn.net/main-qimg-376cb4b04caa4dd18694ee485c862774.webp" style="filter: invert(100%);"/>
          <form>
              <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" />
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control"/>
              </div>
              <div class="form-group">
               <label for="exampleInputEmail1">Confirm Password</label>
              <input type="password" [(ngModel)]="cnpassword" name="cnpassword" class="form-control"/>
              </div>
              <div class="form-group" style="text-align: center">
              <button (click)="backTologin()" class="btn btn-md btn-outline-primary" style="margin-right:10px" >back to Login</button>
              <button (click)="signup()" class="btn btn-md btn-outline-primary" >Sign Up </button>
              </div>
            </form>

      </div>

    </div>
